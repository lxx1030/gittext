#MySql
spring.datasource.url=jdbc:mysql://localhost:3306/springboot? useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# 配置jsp文件的位置，默认位置为：src/main/webapp
spring.mvc.view.prefix=/WEB-INF/jsp/
# 配置jsp文件的后缀
spring.mvc.view.suffix=.jsp
#配置返回jsp end

# mybatis
# 对应实体类的包名
mybatis.type-aliases-package=com.yx1030.idea_springboot_mybatis_jsp_mysql_user.pojo
# mapper.xml文件所在位置，我放到了resources下面
mybatis.mapper-locations=classpath:mapper/*.xml
#注意：其中logging.level.com.你的Mapper包=日志等级
logging.level.com.yx1030.idea_springboot_mybatis_jsp_mysql_user.mapper=debug


#启动端口
#server.port=8080
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/




